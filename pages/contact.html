<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../universal.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="navbar">
        <a href="../index.html">
            <div class="logo-text">
                Brainwave.io
            </div>
        </a>
        <div class="nav-content">
            <div class="nav-item"><a href="pricing.html">Pricing</a></div>
            <div class="nav-item"><a href="#">About Us</a></div>
            <div class="nav-item"><a href="contact.html">Contact Us</a></div>
        </div>
        <div class="get-started-nav">
            <a href="login.html">
                <button id="gs-nav">Get started free</button>
            </a>
        </div>
    </div>

    <div class="contact-page">
        <h1 id="contact">Contact Us</h1>
        <p id="contact-desc">Need help with something?</p>
        <div class="contact-box">

            <div class="contact-div">
                <div class="label">First & Last name</div>
                <input placeholder="John Doe" class="inputarea" type="text" name="">
                <div class="label">Email</div>
                <input class="inputarea" placeholder="i.e. john@email.com" type="email" name="" id="">
                <div class="label">Subject</div>
                <input class="inputarea" placeholder="i.e. I need a help with..." type="text" name="" id="">
                <div class="label">Message</div>
                <textarea class="inputarea" placeholder="Type you message here" type="text" name="" id="message"></textarea>
                
                
                <button class="log-contact-btn">
                    Send
                </button>
            </div>
            <div class="more-details">
                <div class="detail">
                    <div class="d-label">
                        Call us
                    </div>
                    <p class="d-text">
                        +1-000-000-0000
                    </p>
                    <p class="d-text">
                        +1-000-000-0000
                    </p>
                </div>
                <div class="detail">
                    <div class="d-label">
                        Email us
                    </div>
                    <p class="d-text">
                        company@email.com
                    </p>
                    <p class="d-text">
                        company@email.com
                    </p>
                </div>
                <div class="detail">
                    <div class="d-label">
                        Visit us
                    </div>
                    <p class="d-text">
                        34 Unknown Street
                    </p>
                    <p class="d-text">
                        Unknown country, XXXXX
                    </p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
