<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../universal.css">
    <link rel="stylesheet" href="../css/register-page.css">
</head>
<body>
    <div class="navbar">
        <a href="../index.html">
            <div class="logo-text">
                Brainwave.io
            </div>
        </a>
        <div class="nav-content">
            <div class="nav-item"><a href="pricing.html">Pricing</a></div>
            <div class="nav-item"><a href="#">About Us</a></div>
            <div class="nav-item"><a href="contact.html">Contact Us</a></div>
        </div>
        <div class="get-started-nav">
            <a href="login.html">
                <button id="gs-nav">Get started free</button>
            </a>
        </div>
    </div>

    <div class="reg-page">
        <h1 id="reg">Sign Up</h1>
        <p id="reg-desc">To get started, you need to Sign Up here.</p>
        <div class="reg-div">
            <div class="label">Email</div>
            <input placeholder="i.e. john@email.com" class="inputarea" type="email" name="">
            <div class="label">Password</div>
            <input class="inputarea" type="password" name="" id="">
            <div class="label">Confirm Password</div>
            <input class="inputarea" type="password" name="" id="">
            <div class="remember-div">    
                <input type="checkbox" id="remember">
                <div id="remember-label">I agree to the Terms & Conditions</div>
            </div>
            <button class="log-reg-btn">
                Sign Up
            </button>
        </div>

        <div id="special-text">
            <span id="sp-1">Already have an account?</span>
            <a href="login.html">
                <span id="sp-2">Log In</span>
            </a>
        </div>
    </div>
</body>
</html>
